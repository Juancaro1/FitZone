<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<title>Ubicacion</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img class="logo1" th:src="@{/img/Diseño sin título.png}" alt="logo">
          <img class="navbar-brand logo2" th:src="@{/img/4.png}" alt="nombre-pagina">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" th:href="@{/localizaciones/agregar}">Anadir spot</a>
              <a class="nav-link" th:href="@{/perfil}">Mi Perfil</a>
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
	

	<div class="container-detalles">
		<h1 class="nombre-localizacion" th:text="${localizacion.nombre}"></h1>
		<img th:src="'/imagenesLocalizaciones/' + ${localizacion.imagen}" alt="Imagen" class="img-fluid">
		<p th:text="${localizacion.descripcion}" class="descripcion"></p>
		<p class="direccion"><i class="fas fa-map-marker-alt"></i> Dirección: <span th:text="${localizacion.direccion}" style="margin-left: 10px;"></span></p>
    </div>

	

	<footer class="footer text-white py-3">
        <div class="container d-flex justify-content-center align-items-center gap-5">
            <span>Contacto: contacto@tuemail.com</span>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
	
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/localizaciones.js}"></script>

</body>
</html>
